<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Waking Expense Tracker…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #333;
        }
        
        .container {
            text-align: center;
            max-width: 90%;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #ff4b4b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Checking app status…</h3>
        <div class="spinner"></div>
        <p>Please wait</p>
    </div>

    <!-- Hidden iframe used only for detection -->
    <iframe id="appFrame" src="https://expense-tracker-analytics.streamlit.app/" style="display:none;"></iframe>

    <script>
        const APP_URL = "https://expense-tracker-analytics.streamlit.app/";
        const CHECK_INTERVAL_MS = 1500;
        const MAX_WAIT_MS = 20000;

        const iframe = document.getElementById("appFrame");
        let elapsed = 0;

        function tryWakeApp() {
            try {
                const doc = iframe.contentWindow.document;
                const bodyText = doc.body.innerText || "";

                const wakeButton = [...doc.querySelectorAll("button")]
                    .find(btn =>
                        btn.innerText.toLowerCase().includes("get this app back up")
                    );

                // Case 1: App is asleep
                if (bodyText.toLowerCase().includes("gone to sleep") && wakeButton) {
                    wakeButton.click();
                    setTimeout(() => {
                        window.location.replace(APP_URL);
                    }, 4000);
                    return;
                }

                // Case 2: App already running
                if (!bodyText.toLowerCase().includes("gone to sleep")) {
                    window.location.replace(APP_URL);
                    return;
                }

            } catch (e) {
                // Cross-origin read delay – retry
            }

            elapsed += CHECK_INTERVAL_MS;
            if (elapsed < MAX_WAIT_MS) {
                setTimeout(tryWakeApp, CHECK_INTERVAL_MS);
            } else {
                // Safety fallback
                window.location.replace(APP_URL);
            }
        }

        setTimeout(tryWakeApp, 2000);
    </script>
</body>

</html>
